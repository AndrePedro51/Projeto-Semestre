  <div class="text-center my-5" >
    <h1 class="font-weight-bolder text-white">Probabilidade</h1>
  </div>
      
    
  <section class="col-10">
    <div class="row mx-auto my-auto">
      <div class="col-sm-6 col-md-6 col-lg-4">
        <div class="card mb-1" style="background-color: rgba(255, 255, 255, 0);">
          <img src="img/calculo1-1.jpeg" class="card-img-top">
          <div>
            <div class="card-body">
              <button type="button" class="btn btn-outline-light btn-block" data-toggle="modal" data-target="#Normal"><h5>Normal</h5></button>
            </div>
          </div>
        </div>
      </div>

      <div class="col-sm-6 col-md-6 col-lg-4">
        <div class="card mb-1" style="background-color: rgba(255, 255, 255, 0);">
          <img src="img/calculo2-1.jpeg" class="card-img-top">
          <div>
            <div class="card-body">
              <button type="button" class="btn btn-outline-light btn-block" data-toggle="modal" data-target="#Binomial"><h5>Binomial</h5></button>
            </div>
          </div>
        </div>
      </div>

      <div class="col-sm-6 col-md-6 col-lg-4">
        <div class="card mb-1" style="background-color: rgba(255, 255, 255, 0);">
          <img src="img/calculo3-1.jpeg" class="card-img-top">
          <div>
            <div class="card-body">
              <button type="button" class="btn btn-outline-light btn-block" data-toggle="modal" data-target="#Uniforme"><h5>Uniforme</h5></button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </section>
  <div class="modal fade" id="Normal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Preencha os dados da Probabilidade Normal</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <section id = 'dadosNormal' class = 'col'>
              <h5 class="my-2 text-light">Média:</h5>
              <input type="number" class="form-control col-4" id="media"><br>
              <h5 class="my-2 text-light">Desvio Padrão:</h5>
              <input type="number" class="form-control col-4" id="desvioPadrao"><br>
              <div class="form-check form-check-inline h6 mx-3">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maiorque" value="option1" onchange="escolha()">
                <label class="form-check-label text-light">Maior que</label>
              </div>
              <div class="form-check form-check-inline h6 mx-3">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="menorque" value="option2" onchange="escolha()">
                <label class="form-check-label text-light">Menor que</label><br>
              </div>
              <div class="form-check form-check-inline h6 mx-3">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="entre" value="option3" onchange="escolha()"> 
                <label class="form-check-label text-light">Entre</label><br>
              </div>
              <div id="optionValor"></div>
          </section>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="Binomial" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Preencha os dados da Probabilidade Binomial</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <section id = 'dadosNormal' class = 'col'>
            <h5 class="my-2 text-light">Tamanho da amostra:</h5>
            <input type="number" class="form-control col-4" id="media"><br>
            <h5 class="my-2 text-light">Evento:</h5>
            <input type="number" class="form-control col-4" id="desvioPadrao"><br>
            <h5 class="my-2 text-light">Sucesso:</h5>
            <input type="number" class="form-control col-4" id="desvioPadrao"><br>
            <h5 class="my-2 text-light">Fracasso:</h5>
            <input type="number" class="form-control col-4" id="desvioPadrao"><br>
            
        </section>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="Uniforme" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Preencha os dados da Probabilidade Uniforme</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>
